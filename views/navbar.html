<div class="min-h-full">
  <nav class="bg-amber-200 bg-purple-500">
    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
      <div class="flex h-16 items-center justify-between">
        <div class="flex items-center">
          <div class="flex-shrink-0">
            <a href="/"><img class="h-9 w-9" style="background-color: (0,0,0,0);" src="https://is4-ssl.mzstatic.com/image/thumb/Purple116/v4/56/1c/e9/561ce9a2-b6aa-fdfb-045a-15eb0e936416/AppIcon-0-0-1x_U007emarketing-0-0-0-8-0-0-sRGB-0-0-0-GLES2_U002c0-512MB-85-220-0-0.png/512x512bb.jpg" alt="Your Company"></a>
          </div>
          {% if href %}
            <form class="ml-2" action="/search" method="get">   
              <div class="relative">
                <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                  <svg aria-hidden="true" class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                </div>
                <input name="{{ href }}" type="search" id="default-search" class="block w-full p-4 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Search" required>
                <button type="submit" class="text-white absolute right-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Search</button>
              </div>
            </form>
          {% endif %}
          <div class="ml-4 flex items-center md:ml-6 space-x-4">
            <a href="/post" class="rounded-md bg-transparent  text-black font-semibold hover:text-black py-2 px-4 border border-black hover:border-1 hover:border-transparent">글 목록</a>
          </div>
          {% if user %}
            <div class="ml-4 flex items-center md:ml-6 space-x-4">
              <a href="/post/posting" class="rounded-md bg-transparent text-black font-semibold hover:text-black py-2 px-4 border border-black hover:border-1 hover:border-transparent">글 작성</a>
            </div>  
          {% endif %}
        </div>
        

        <div class="ml-4 flex items-center md:ml-6 space-x-4">
          {% if user %}
            <a href="/user/myPage" class="rounded-md bg-transparent  text-black font-semibold hover:text-black py-2 px-4 border border-black hover:border-1 hover:border-transparent ">{{ user.nick }}</a>
            <a href="/user/list" class="rounded-md bg-transparent  text-black font-semibold hover:text-black py-2 px-4 border border-black hover:border-1 hover:border-transparent ">사용자리스트</a>
            <button onclick="location.href='/auth/signOut'" class="bg-transparent text-black font-semibold hover:text-black py-2 px-4 border border-black hover:border-transparent rounded-full">
              Sign out
            </button>
          {% else %}
            <a href="/user/list" class="rounded-md bg-transparent  text-black font-semibold hover:text-black py-2 px-4 border border-black hover:border-1 hover:border-transparent ">사용자리스트</a>
            <button onclick="location.href='/auth/signIn'" class="bg-transparent text-black font-semibold hover:text-black py-2 px-4 border border-black hover:border-transparent rounded-full">
              Sign In
            </button>
          {% endif %} 
          <div class="ml-10 flex items-baseline space-x-4">
            <!-- Current: "bg-gray-900 text-black", Default: "text-gray-300 hover:bg-gray-700 hover:text-black" -->
            <a class="nav-link rounded-md bg-transparent  text-black font-semibold hover:text-black py-2.5 px-4 border border-black hover:border-1 hover:border-transparent" target='_blank' href="https://youtube.com/@softdragon"><i class="fa-brands fa-youtube fa-lg" style="color:red"></i></a>
            <li style="list-style: none;" class="nav-item">
              <a class="nav-link rounded-md bg-transparent  text-black font-semibold hover:text-black py-2.5 px-4 border border-black hover:border-1 hover:border-transparent" target='_blank' href="https://github.com/crow09"><i class="fa-brands fa-github"></i></a>
            </li>
          </div>
        </div>
    </div>
  </nav>
</div>
